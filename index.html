<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/manager.js"></script>
    <title>Document</title>
  </head>
  <body onload="console.log(testing())">
    <div class="card maincard">
      <div class="card-body">
        <h5 class="card-title">Memoria Virtual</h5>
        <h6 class="card-subtitle mb-2 text-muted">Simulador</h6>
        <p class="card-text">Descripcion aqui del contenido</p>
      </div>
    </div>

    <div class="container">
      <div class="row maincard datos">
        <div class="col">
          <h5>Entrada de datos</h5>
          <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="Tamaño SO"
              />
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden"
                >Password</label
              >
              <input
                type="number"
                class="form-control"
                id="tam_SO"
                placeholder="TAMAÑO EN PALABRAS"
              />
            </div>
            <div class="col-auto"></div>
          </form>
          <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="Tamaño Marco"
                required
              />
            </div>
            <div class="col-auto">
              <input
                type="number"
                class="form-control"
                id="tam_MAR"
                placeholder="TAMAÑO EN PALABRAS"
                required
              />
            </div>
          </form>
          <form class="row g-3">
            <div class="col-auto">
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="staticEmail2"
                value="Tamaño Proceso"
                required
              />
            </div>
            <div class="col-auto">
              <input
                type="number"
                class="form-control"
                id="tam_PROG"
                placeholder="TAMAÑO DEL PROCESO"
                required
              />
            </div>
          </form>
          <button
            type="submit"
            class="btn btn-primary mb-3"
            onclick="validarData()"
          >
            CARGAR
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col maincard">
          <table id="pro_T" class="table">
            <thead>
              <tr>
                <th scope="col">PAGINA</th>
                <th scope="col">MARCO</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="col maincard discoradius">
          <h5>DISCO</h5>
          <div id="disco_T" class="disco"></div>
        </div>
      </div>
    </div>

    <div class="skew-c"></div>
<div class="colour-block">
  <h1>EJECUCIÓN</h1>

</div>

</html>
